<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
{% for post in posts %}
    <div>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>published: {{ post.publisher_data }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
</body>
</html>
